<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Alcides Fonseca: {% block title %}Homepage{% endblock %}</title>
		
		<!-- Style -->	
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="icon" href="/favicon.ico" />
		<link rel="pavatar" href="http://alcidesfonseca.com/media/images/alcides_small.png" />
		<meta name="viewport" content="width = 320" />
		<link rel="stylesheet" href="/media/css/alcides-bliki.css" />
		<link rel="stylesheet" href="/media/css/syntax.css" />
		<script src="/media/js/prototype.js" type="text/javascript" charset="utf-8"></script>
		<script src="/media/js/scriptaculous.js" type="text/javascript" charset="utf-8"></script>
		<script src="/media/js/wiki.js" type="text/javascript" charset="utf-8"></script>	
				
		<!-- Feeds -->
		<link rel="alternate" type="application/rss+xml" title="Alcides Fonseca (pt+en)" href="http://feeds.feedburner.com/alcides" />
		<link rel="alternate" type="application/rss+xml" title="Alcides Fonseca (en)" href="http://feeds.feedburner.com/alcides/en" />
		
		<!-- OpenID -->
		<link rel="openid.server" href="http://www.myopenid.com/server" />
		<link rel="openid.delegate" href="http://alcides.myopenid.com/" />
	
		<!-- Semantic -->
		<link rel="meta" type="application/rdf+xml" title="FOAF" href="/media/files/foaf.rdf" />
		<link rel="search" type="application/opensearchdescription+xml" href="/media/files/opensearch.xml" title="Search Alcides Fonseca" />

	</head>
	<body>
		<div class="wrap_header">

			<!--HTML5:header-->
			<div class="header">
				<div class="agent vcard author" id="hCard">
					<img class="photo" src="/media/images/alcides_small.png" alt="" />
					<h1><a class="url fn uid" rel="me" href="/">Alcides Fonseca</a></h1>
					
					<ul class="links">
						<li><a href="/about">More about me</a></li>
						<li><a class="email" href="mailto:me@alcidesfonseca.com">Email</a></li>
						<li><a class="email" href="xmpp:alcidesfonseca@gmail.com">XMPP</a></li>
					</ul>
			
					<div style="display:none">
						<abbr class="bday" title="1988-11-24T01:55:00Z">Nov 24, 1988</abbr>
						<span class="geo">
							<span class="latitude">40.197958</span>, 
							<span class="longitude">-8.408312</span>
						</span>
					</div>
					
					<div class="clear"></div>
				</div>
			</div>
			<!--/HTML5:header-->
		</div>
		<div class="wrap">
			<!--HTML5:section-->
			<div class="section">
				{% block content %}{% endblock %}
			</div>		
			<!--/HTML5:section-->
			
			<!--HTML5:footer-->
			<div class="footer">
				{% block footer %}
					<p class="copyright">&copy; {% now "Y" %} Alcides Aguiar Fonseca.</p>
					<p> This wiki is powered by <a href="/django">Django</a> and is deployed at <a href="/slicehost">Slicehost</a> using <a href="http://www.modrails.com/">Passenger Fusion (mod_rails)</a>.</p>
				{% endblock %}
			</div>
			<!--/HTML5:footer-->
		</div>
		
		<!-- Stats -->
		<script type='text/javascript' src='http://track2.mybloglog.com/js/jsserv.php?mblID=2007061616201456'></script>
		<script src="http://www.google-analytics.com/urchin.js" type="text/javascript"></script>
		<script type="text/javascript">
			_uacct = "UA-2046573-1";
			urchinTracker();
		</script>
		
	</body>
</html>
